<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rocket NFT</title>
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <h1 class="header__logo">
                Rocket <span>NFTs</span>
            </h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">Comprar NFT</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <button class="header__btn-login">
                <img src="./assets/logo_MetaMask.svg" alt="Logo meta mask">
                Conectar carteira
            </button>
        </header>

        <section class="hero">
            <div class="hero__top">
                <div class="hero__top-content">
                    <p>Mercado digital para colecionáveis em criptos e tokens não fungível (NFT). 
                        Compre, venda e descubra ativos digitais exclusivos para você.
                    </p>
                    <div>
                        <div class="imgs">
                            <ul>
                                <li><img src="./assets/artista-5.png" style="--i: 5;" alt=""></li>
                                <li><img src="./assets/artista-4.png" style="--i: 4;" alt=""></li>
                                <li><img src="./assets/artista-3.png" style="--i: 3;" alt=""></li>
                                <li><img src="./assets/artista-2.png" style="--i: 2;" alt=""></li>
                                <li><img src="./assets/artista-1.png" style="--i: 1;" alt=""></li>
                            </ul>
                        </div>
                        
                        <div class="text">
                            <span>+10</span>
                            <p>Artistas selecionados</p>
                        </div>
                    </div>
                </div>
                <h1 class="hero__top-text">
                    Descubra a verdadeira <br/>
                    arte digital e <br/>
                    colecione diversas <br/>
                    <span>NFTs</span>
                </h1>
                <img class="hero__top-img" src="./assets/badge.svg" alt="badge">
            </div>
        </section>
    </section>
</body>
</html>
